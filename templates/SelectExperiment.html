<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Experiment</title>
    <link rel="stylesheet" type="text/css" href="/css/information_styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap JS -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{% if redirect_message %}
        Something is wrong. You were redirected here by accident. Please alert proctor.<br>
        Error message: {{ redirect_message }}
{% endif %}
<form action="/" method="get">
    Experiment Name: <input type="text" name="experiment_name"><br>
    <input type="submit" value="Enter"><br><br><br>
</form>
{% if message %}
    {{ message }} <br>
{% endif %}

</body>
</html>
